    <style>
*
{
    font-size: 30px;
    font-family: Andale Mono, monospace; 
}
.welcome 
{
    opacity: 0;
    transform: translateY(100px); /* Start off-screen */
}
.welcome.show 
{
    animation: jumpIn 1s ease forwards;
    font-weight: bold;
}

@keyframes jumpIn {
    0% {
        opacity: 0;
        transform: translateY(100px);
    }
    25% {
        opacity: 1;
        transform: translateY(-220px);
    }
    50% {
        
        transform: translateY(-180px);
    }
    100% {
        transform: translateY(-180px);
        opacity: 1;
    }
}
.semi-circle 
{
width: 650px;
position: absolute;
margin-top: 0px;
}
.semi-circle svg 
{
width: 100%;
height: 100%;
rotate: 180deg;
}
.path 
{
stroke: #D7D4CD;
stroke-width: 1;
fill: none;
stroke-dasharray: 157; /* This should match the path length */
stroke-dashoffset: 157; /* Start with the stroke hidden */
animation: draw 10s ease forwards; /* Animate the stroke */
}

@keyframes draw 
{
    to 
    {
       stroke-dashoffset: 0; /* Reveal the stroke */
    }
}

.letter 
{
display: inline-block;
font-size: 60px;
animation: moveIn 5s ease-in-out forwards;
position: relative;
will-change: transform, top, left;
}  

@keyframes moveIn 
{
      0% {
        transform: translate(var(--initial-left), var(--initial-top)) rotate(var(--initial-rotate));

      }
      100% {
        transform: translate(var(--last-left), var(--last-top)) rotate(var(--last-rotate));
      }
}
  
  .letter:nth-child(1) {
    --initial-top: 300px;
    --initial-left: 100px;
    --initial-rotate: 60deg;
    --last-top: 10px;
    --last-left: 24px;
